    .map-container {
      position: relative;
      width: 1000px;
      height: 1000px;
      margin: 30px auto;
      background-image: url('map/china-full.png');
      background-size: cover;
      border: 2px solid #ccc;
    }
    .province-button {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: transparent;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 50%;
      cursor: pointer;
    }
    .university-icon{
      position: absolute;
      width: 200px;
      height: 200px;
      cursor: pointer;
      display: none;
    }
    .person-icon {
      position: absolute;
      width: 300px;
      height: 300px;
      cursor: pointer;
      display: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 187, 255, 0.6);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;          /* 加点内边距避免贴边 */
      box-sizing: border-box; /* 包含padding在宽高内 */
      z-index: 1000;
      text-align: center;     /* 文字居中 */
    }
    .overlay img {
      width: 350px;        /* 图片最大宽度不要超屏幕 */
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;     /* 圆角，看起来更柔和 */
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
  </style>

    function openProvince(province) {
      currentProvince = province;

      document.querySelectorAll('.university-icon').forEach(icon => {
        icon.style.display = icon.dataset.province === province ? 'block' : 'none';
      });
      document.querySelectorAll('.province-button').forEach(btn => btn.style.display = 'none');
      document.getElementById('mapBackBtn').style.display = 'block';
    }

    function backToMap() {
      currentProvince = null;
      document.querySelectorAll('.university-icon').forEach(icon => icon.style.display = 'none');
      document.querySelectorAll('.province-button').forEach(btn => btn.style.display = 'block');
      document.getElementById('mapBackBtn').style.display = 'none';
    }
