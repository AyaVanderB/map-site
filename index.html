    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      
    }
    .map-container {
      position: relative;
      width: 1000px;
      height: 1000px;
      margin: 30px auto;
      background-image: url('map/china-full.png');
      background-size: cover;
      border: 2px solid #ccc;
    }
    .province-button {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: transparent;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 50%;
      cursor: pointer;
    }
    .university-icon{
      position: absolute;
      width: 200px;
      height: 200px;
      cursor: pointer;
      display: none;
       z-index: 20;
    }
    .person-icon {
      position: absolute;
      width: 300px;
      height: 300px;
      cursor: pointer;
      display: none;
       z-index: 10;
    }
    .overlay {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translate(-50%, 0%);
      width: 450px;
      height: 700px;
      background-color: rgba(0, 187, 255, 0.6);
      flex-direction: column;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay img {
      width: 300px;        /* 图片最大宽度不要超屏幕 */
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;     /* 圆角，看起来更柔和 */
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
  </style>

  <script>
    let currentProvince = null;
    let currentUniversity = null;

    function openProvince(province) {
      currentProvince = province;
      // 显示对应大学，隐藏所有省份按钮
      document.querySelectorAll('.university-icon').forEach(icon => {
        icon.style.display = icon.dataset.province === province ? 'block' : 'none';
      });
      document.querySelectorAll('.province-button').forEach(btn => btn.style.display = 'none');
      document.getElementById('mapBackBtn').style.display = 'block';
    }

    function backToMap() {
      currentProvince = null;
      document.querySelectorAll('.university-icon').forEach(icon => icon.style.display = 'none');
      document.querySelectorAll('.province-button').forEach(btn => btn.style.display = 'block');
      document.getElementById('mapBackBtn').style.display = 'none';
    }

    function openUniversity(university, clickedElement) {
      currentUniversity = university;

      // 显示该大学的所有人物头像
      document.querySelectorAll('.person-icon').forEach(icon => {
        if (icon.dataset.university === university) {
          icon.style.display = 'block';
        }
      });
      // ✅ 只隐藏当前点击的大学图标
      clickedElement.style.display = 'none';

      // 显示返回按钮
      document.getElementById('universityBackBtn').style.display = 'block';
    }


    function backToProvince() {
      currentUniversity = null;
      document.querySelectorAll('.person-icon').forEach(icon => icon.style.display = 'none');
      document.querySelectorAll('.university-icon').forEach(icon => {
        if (icon.dataset.province === currentProvince) {
          icon.style.display = 'block';
        }
      });
      document.getElementById('universityBackBtn').style.display = 'none';
    }
